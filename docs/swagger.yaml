securityDefinitions:
  spotcorona_auth:
    type: oauth2
    authorizationUrl: 'http://spotcorona.swagger.io/oauth/dialog'
    flow: implicit
    scopes:
      'write:spotcorona_api': write data to the spotcorona api
      'read:spotcorona_api': read data from the spotcorona api
  api_key:
    type: apiKey
    name: api_key
    in: header
definitions:
  MedicalMap:
    type: object
    properties:
      medical_data:
        type: object
        properties:
          med_uuid:
            type: string
          work:
            type: number
            format: integer
            minimum: 0
            maximum: 4
            description: '0-None/Work from home, 1-Bound to work outside, 2-Delivery persons, 3-Police/Any other force, 4-Doctors/Health personnel'
          age:
            type: number
            format: integer
          height:
            type: number
            format: integer
          weight:
            type: number
            format: integer
          diabetes:
            type: boolean
          kidney:
            type: boolean
          asthma:
            type: boolean
          heart:
            type: boolean
          lungs:
            type: boolean
          stroke:
            type: boolean
          hypertension:
            type: boolean
          immuno:
            type: boolean
          smoker:
            type: boolean
          fever:
            type: number
            format: integer
            minimum: 0
            maximum: 4
            description: '0-No fever, 1-Temperature between 98.6 to 100.4 ^C, 2-Temperature between 100.4 to 104 ^C, 3-fever that comes and goes, 4-have not checked the Temperature'
          cough:
            type: number
            format: integer
            minimum: 0
            maximum: 4
            description: '0-No cough, 1-Dry Cough, 2-Cough with sputum, 3-Cough with chest pain, 4-Cough with abdominal pain'
          breathlessness:
            type: boolean
          fatigue:
            type: boolean
          joint_pain:
            type: boolean
          loss_of_taste_and_smell:
            type: boolean
          sore_throat:
            type: boolean
          nasal_congestion:
            type: boolean
          headache:
            type: boolean
          chills:
            type: boolean
          nausea_or_vomiting:
            type: boolean
          diarrhea:
            type: boolean
          conjunctival_congestion:
            type: boolean
          symptoms_improvement:
            type: number
            format: integer
            minimum: 0
            maximum: 3
            description: '0-Improved, 1-No change, 2-Worsened, 3-Worsened considerably'
            
