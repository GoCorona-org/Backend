swagger: '2.0'
info:
  description: This is a sample spotcorona server
  version: 1.0.0
  title: SpotCorona api
  termsOfService: 'http://swagger.io/terms/'
  contact:
    email: apiteam@spotcorona.org
  license:
    name: GPLv3
    url: 'https://www.gnu.org/licenses/gpl-3.0.en.html'
host: api.spotcorona.org
basePath: /v1
tags:
  - name: Medical
    description: Everything about medical hisory endpoints
    externalDocs:
      description: Find out more
      url: 'http://swagger.io'
  - name: User
    description: Everything related to user's personal details
    externalDocs:
      description: Find out more about our group
      url: 'http://swagger.io'
schemes:
  - https
  - http
paths:
  
  /medmap/:
    post:
      tags:
        - Medical
      summary: Add medical questionnaire data
      description: ''
      operationId: reportmedicaldata
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - in: body
          name: Medical Data Upload
          description: Medical data that needs to be added for score calcuation
          required: true
          schema:
            $ref: '#/definitions/MedicalMap/properties/medical_data'
            
      responses:
        '201':
          description: Medical Map Object created with med_uuid 
        '400':
          description: Invalid input
      security:
        - spotcorona_auth:
            - 'write:spotcorona_api'
            - 'read:spotcorona_api'
            
  /medmap/{med_uuid}/:
    put:
      tags:
        - Medical
      summary: Add medical questionnaire data
      description: ''
      operationId: reporttraveldata
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: med_uuid
          in: path
          description: ID of the Medical Data to update Travel Data to
          required: true
          type: string
      
        - in: body
          name: Medical Data Upload
          description: Travel data that needs to be added for score calcuation
          required: true
          schema:
            $ref: '#/definitions/MedicalMap/properties/travel_data'
            
      responses:
        '201':
          description: Medical Map Object with med_uuid updated
        '400':
          description: Invalid input
      security:
        - spotcorona_auth:
            - 'write:spotcorona_api'
            - 'read:spotcorona_api'
            
  /medmap/result/{med_uuid}/:
    get:
      tags:
        - Medical
      summary: Returns the score and score color of the medical data associated with the queried med_uuid
      description: Returns score and score color
      operationId: getmedicalscore
      produces:
        - application/json
      parameters:
        - name: med_uuid
          in: path
          description: ID of the Medical Data to calculate score
          required: true
          type: string
      responses:
        '200':
          description: successful operation
          schema:
            type: object
            properties:
              score:
                type: number
              score_color:
                type: string
              probability:
                type: number
                
        '400':
          description: Invalid ID supplied
        '404':
          description: UUID not found
      security:
        - api_key: []
        - spotcorona_auth:
            - 'read:spotcorona_api'
  
  /medmap/list/{file}/:
    get:
      tags:
        - Medical
      summary: Returns the contents present in that file as a list
      description: Utilize this endpoint to populate country, state and domestic airport fields in UI
      operationId: getfilelist
      produces:
        - application/json
      parameters:
        - name: file
          in: path
          description: name of file. Use 'domestic_airport' for domestic_airport_from and domestic_airport_to fields. Use 'state' for current_state field. Use 'country' for country_travelled field.
          required: true
          type: string
          enum: [country, state, domestic_airport]
             
      responses:
        '200':
          description: list of values returned
          schema:
            type: array
            items: 
              type: string
                
        '400':
          description: Invalid filename supplied
        '404':
          description: filename not found
      security:
        - api_key: []
        - spotcorona_auth:
            - 'read:spotcorona_api'         
  
